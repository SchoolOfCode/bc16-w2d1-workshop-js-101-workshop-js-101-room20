<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket 1</title>
    <script src="ticket1.js"></script>
  </head>
  <body>
    <form action="submit" onsubmit="event.preventDefault(); convertCurrency(this);">
      <h2 class="form__title">GBP Currency Converter</h2>
      <div>
        <label for="gbpAmount">Enter your GBP amount</label>
        <input type="number" id="gbpAmount">
      </div>
      <div>
        <label for="currencyCode">Enter currency code</label>
        <input type="text" id="currencyCode">
      </div>
      <button type="submit">Convert</button>
    </form>
    <p id="result"></p>
  </body>
</html>
